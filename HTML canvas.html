<!DOCTYPE html>
<html>
<body>

  <h2>Canvas</h2>
  <p>A basic empty canvas:</p>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">  
  <canvas id="myCanvas1" width="200" height="100" style="border:1px solid #000000;"> 
    <canvas id="myCanvas2" width="200" height="100" style="border:1px solid #000000;">  
      <canvas id="myCanvas3" width="200" height="100" style="border:1px solid #000000;">  
  <p>Adding Java:</p>
  <script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
</script>
  <p>Drawing circles</p>
  <canvas id="myCanvas1" width="200" height="100" style="border:1px solid #000000;">  
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(95, 50, 40, 0, 2 * Math.PI);
ctx.stroke();
</script>
    <p>Text</p>
    <canvas id="myCanvas2" width="200" height="100" style="border:1px solid #000000;">  
      <script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.font = "30px Arial";
ctx.fillText("Hello World", 10, 50);
</script>
      <p>Linear gradient:</p>
       <canvas id="myCanvas3" width="200" height="100" style="border:1px solid #000000;">  
      <script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

// Create gradient
var grd = ctx.createLinearGradient(0, 0, 200, 0);
grd.addColorStop(0, "red");
grd.addColorStop(1, "white");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(10, 10, 150, 80);
</script>

         </body>
      </html>
