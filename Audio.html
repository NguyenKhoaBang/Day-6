<!DOCTYPE html>
<html>
<body>

  <h2>Audio</h2>
  <p>Audio controls:</p>
  <audio controls>
    <source src="horse.ogg" type="audio/ogg">
    <source src="horse.mp3" type="audio/mpeg">
  </audio>
  <hr>
  <p>Audio autoplay</p>
  <audio controls autoplay>
    <source src="horse.ogg" type="audio/ogg">
    <source src="horse.mp3" type="audio/mpeg">
  </audio>      
  <p>Muted audio autoplay</p>
  <audio controls autoplay muted>
    <source src="horse.ogg" type="audio/ogg">
    <source src="horse.mp3" type="audio/mpeg">
  </audio>
  
  </body>
</html>
